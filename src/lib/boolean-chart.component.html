<div [ngStyle]="{'background-color': backgroundColor}" class="py-1" style="height: 54px; width: 110px; border-radius: 50px;">
  @if (value) {
    <i style="border: 2px solid #fff; border-radius: 50px; padding: 5px" class="fa-solid fa-power-off fa-inverse fa-2x float-left ml-1"></i>
    <i class="fa-solid fa-circle float-right mr-1 pt-2 pr-2 text-white"></i>
  } @else {
    <i style="border: 2px solid #fff; border-radius: 50px; padding: 5px" class="fa-solid fa-power-off fa-inverse fa-2x float-right mr-1"></i>
    <i class="fa-solid fa-circle float-left ml-1 pt-2 pl-2 text-white"></i>
  }
</div>
